name: Dataset Check

on:
  push:
  pull_request:

jobs:
  dataset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: python -m pip install -e ".[dev]"
      - name: Build dataset
        run: gita-autoposter build-dataset
      - name: Validate dataset
        run: gita-autoposter validate-dataset
